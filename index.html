<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ADZM Finds</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  canvas#stars {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    z-index: 1;
    position: relative;
  }

  .logo {
    display: block;
    max-width: 180px;
    margin: 20px auto;
  }

  .search {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }

  .search input {
    width: 90%;
    max-width: 500px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #111;
    color: white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
  }

  .card {
    position: relative;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 6px 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-body .text {
    display: inline-block;              /* s‚Äôadapte au texte */
    padding: 4px 6px;
    border-radius: 8px;
    background-color: rgba(0,0,0,0.8);  /* fond noir semi-transparent */
    color: white;
  }

  .card-body .name {
    font-weight: bold;
    font-size: 14px;
  }

  .card-body .price {
    color: #00ff7f; /* prix vert */
    font-weight: bold;
    font-size: 13px;
  }

  .card-arrow {
    position: absolute;
    top: 6px;
    right: 6px;
    background: rgba(0,0,0,0.7);
    padding: 2px 5px;
    border-radius: 8px;
    font-size: 12px;
    color: white;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container">
  <img src="https://i.imgur.com/wMhd6LV.jpeg" alt="Logo ADZM Finds" class="logo">

  <div class="search">
    <input type="text" id="searchInput" placeholder="üîç Rechercher un article..." onkeyup="renderArticles()" />
  </div>

  <div class="grid" id="articleGrid"></div>
</div>

<script>
  // STAR ANIMATION
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  for(let i=0;i<200;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.2, d:Math.random()*0.5+0.1});
  }

  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white';
    ctx.beginPath();
    stars.forEach(s=>{
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    });
    ctx.fill();
    moveStars();
    requestAnimationFrame(drawStars);
  }

  function moveStars(){
    stars.forEach(s=>{
      s.y += s.d;
      if(s.y > canvas.height){ s.y=0; s.x=Math.random()*canvas.width; }
    });
  }

  drawStars();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // ARTICLES
  let articles = [];

  function addArticle(name, price, image, link){
    articles.push({name, price:Number(price).toFixed(2), image, link});
    renderArticles();
  }

  function renderArticles(){
    const grid = document.getElementById('articleGrid');
    const filter = document.getElementById('searchInput').value.toLowerCase();
    grid.innerHTML = '';
    articles
      .filter(a=>a.name.toLowerCase().includes(filter))
      .forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = ()=>window.open(a.link,'_blank');

        card.innerHTML = `
          <img src="${a.image}" alt="${a.name}">
          <div class="card-body">
            <div class="text">
              <div class="name">${a.name}</div>
              <div class="price">${a.price} ‚Ç¨</div>
            </div>
            <div class="card-arrow">‚û°Ô∏è</div>
          </div>
        `;
        grid.appendChild(card);
      });
  }

  // AJOUT DES ARTICLES
  addArticle("Pull Nike Tech",16.00,"https://i.imgur.com/glqnO1W.jpeg","https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA");
  addArticle("T-shirt Running Nike",5.00,"https://i.imgur.com/C43E1rN.jpeg","https://hipobuy.com/pages/goods/details?channelId=1688&inviteCode=E6EMQHWWA");

</script>
</body>
</html>
