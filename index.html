<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ADZM Finds</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  canvas#stars {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    z-index: 1;
    position: relative;
  }

  .logo {
    display: block;
    max-width: 180px;
    margin: 20px auto;
  }

  .search {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }

  .search input {
    width: 90%;
    max-width: 500px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #111;
    color: white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .card {
    position: relative;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 6px 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-body .name {
    font-weight: bold;
    font-size: 14px;
  }

  .card-body .price {
    color: #00ff7f;
    font-weight: bold;
    font-size: 13px;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container">
  <img src="https://i.imgur.com/wMhd6LV.jpeg" alt="Logo ADZM Finds" class="logo">
  <div class="search">
    <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." onkeyup="renderArticles()" />
  </div>
  <div class="grid" id="articleGrid"></div>
</div>

<script>
  // Ã©toiles
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  for(let i=0;i<200;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.2, d:Math.random()*0.5+0.1});
  }

  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white';
    ctx.beginPath();
    stars.forEach(s=>{
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    });
    ctx.fill();
    moveStars();
    requestAnimationFrame(drawStars);
  }

  function moveStars(){
    stars.forEach(s=>{
      s.y += s.d;
      if(s.y > canvas.height){ s.y=0; s.x=Math.random()*canvas.width; }
    });
  }

  drawStars();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // ARTICLES
  const articles = [
    {name: "Pull Nike Tech", price: "16â‚¬", image: "https://i.imgur.com/glqnO1W.jpeg", link: "https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "T-shirt Nike Running", price: "5â‚¬", image: "https://i.imgur.com/vUvVsy1.jpeg", link: "https://hipobuy.com/pages/goods/details?id=979095603924&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "Pull Nike Trail", price: "18â‚¬", image: "https://i.imgur.com/J7H6ZDf.jpeg", link: "https://hipobuy.com/pages/goods/details?spuNo=7541137527&channel=weidian&inviteCode=E6EMQHWWA"},
    {name: "Therma fit verte sans manche", price: "19â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601120465853267/checkPhotos/20260117/processed_11c9ec3b-8c94-4c5c-99d7-afd8b1aee53c_w.webp", link: "https://hipobuy.com/pages/goods/details?id=7610197237&channel=WEIDIAN&inviteCode=E6EMQHWWA"},
    {name: "Therma-fit noire", price: "23â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601150272381308/checkPhotos/20260118/processed_d538aba6-53db-478c-a9e0-c0cbfc93b9ce_w.webp", link: "https://hipobuy.com/pages/goods/details?id=990993570840&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "Running nike essentiel", price: "20â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2510121784696573/checkPhotos/20251016/processed_29fae3a9-222e-4993-ac3e-47ed980a5fdf_w.webp", link: "https://hipobuy.com/pages/goods/details?id=628181742021&channel=TAOBAO&inviteCode=E6EMQHWWA"},
    {name: "Veste nike running", price: "12â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601120670603091/checkPhotos/20260116/processed_7cbfdbaa-5231-4035-8f80-b1000a232001_w.webp", link: "https://hipobuy.com/pages/goods/details?id=941585275771&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "Chaussettes nike", price: "0,40â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601160529214494/checkPhotos/20260118/processed_a3fcf3ab-140e-4757-8306-6047e9d0910d_w.webp", link: "https://hipobuy.com/pages/goods/details?id=870117351797&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "Gants nike", price: "5â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601110833682886/checkPhotos/20260115/processed_21cc5281-8cec-46d2-aff2-b5437819bf7b_w.webp", link: "https://hipobuy.com/pages/goods/details?id=908715264109&channel=1688&inviteCode=E6EMQHWWA"},
    {name: "Cagoule nike", price: "2â‚¬", image: "https://cdn2.hipobuy.com/prod/order/D2601150787671179/checkPhotos/20260118/processed_73638d3f-6baf-4405-ac17-d70c3b004313_w.webp", link: "https://hipobuy.com/pages/goods/details?id=981512627669&channel=1688&inviteCode=E6EMQHWWA"}
    // tu peux continuer ici avec tous les autres articles...
  ];

  function renderArticles(){
    const search = document.getElementById('searchInput').value.toLowerCase();
    const grid = document.getElementById('articleGrid');
    grid.innerHTML = '';
    articles.forEach(a=>{
      if(a.name.toLowerCase().includes(search)){
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <a href="${a.link}" target="_blank">
            <img src="${a.image}" alt="${a.name}">
            <div class="card-body">
              <span class="name">${a.name}</span>
              <span class="price">${a.price}</span>
            </div>
          </a>
        `;
        grid.appendChild(card);
      }
    });
  }

  renderArticles();
</script>
</body>
</html>
