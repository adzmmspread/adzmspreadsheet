<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADZM Finds</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  canvas#stars {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    z-index: 1;
    position: relative;
  }

  .logo {
    display: block;
    max-width: 180px;
    margin: 20px auto;
  }

  .search {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }

  .search input {
    width: 90%;
    max-width: 500px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #111;
    color: white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .card {
    position: relative;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 6px 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-body .text {
    display: flex;
    flex-direction: column;
    padding: 4px 6px;
    border-radius: 8px;
    color: white;
  }

  .card-body .name {
    font-weight: bold;
    font-size: 14px;
  }

  .card-body .price {
    color: #00ff7f;
    font-weight: bold;
    font-size: 13px;
  }

  .card-arrow {
    position: absolute;
    top: 6px;
    right: 6px;
    background: rgba(0,0,0,0.7);
    padding: 2px 5px;
    border-radius: 8px;
    font-size: 12px;
    color: white;
  }
</style>
</head>
<body>
<canvas id="stars"></canvas>
<div class="container">
  <img src="https://i.imgur.com/wMhd6LV.jpeg" alt="Logo ADZM Finds" class="logo">

  <div class="search">
    <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." onkeyup="renderArticles()">
  </div>

  <div class="grid" id="products"></div>
</div>

<script src="articles.js"></script>
<script>
function renderArticles() {
  const grid = document.getElementById('products');
  const search = document.getElementById('searchInput').value.toLowerCase();
  grid.innerHTML = '';

  const filtered = articles.filter(a => a.name.toLowerCase().includes(search));
  
  filtered.forEach(article => {
    const card = document.createElement('a');
    card.href = article.link;
    card.target = '_blank';
    card.className = 'card';
    card.innerHTML = `
      <img src="${article.img}" alt="${article.name}">
      <div class="card-body">
        <div class="text">
          <div class="name">${article.name}</div>
          <div class="price">${article.price}â‚¬</div>
        </div>
        <div class="card-arrow">â†—</div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Initial render
renderArticles();
</script>
</body>
</html>
