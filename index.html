<title>ADZM Finds</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto Mono', monospace;
    background: black;
    color: white;
    overflow-x: hidden;
  }

  canvas#stars {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    z-index:0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
    z-index: 1;
    position: relative;
  }

  .logo {
    display: block;
    max-width: 180px;
    margin: 20px auto;
  }

  .search {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    z-index: 1;
    position: relative;
  }

  .search input {
    width: 90%;
    max-width: 500px;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    outline: none;
    background: #111;
    color: white;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
  }

  .card {
    position: relative;
    background: #111;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 15px rgba(255,255,255,0.2);
  }

  .card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 6px 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .card-body .text {
    display: inline-block;
    padding: 8px 12px;
    border-radius: 8px;
    background-color: rgba(0,0,0,0.8);
    border: 1px solid #555555;
    color: white;
  }

  .card-body .name {
    font-weight: bold;
    font-size: 14px;
  }

  .card-body .price {
    color: #00ff7f;
    font-weight: bold;
    font-size: 13px;
  }

  .card-arrow {
    position: absolute;
    top: 6px;
    right: 6px;
    background: rgba(0,0,0,0.7);
    padding: 2px 5px;
    border-radius: 8px;
    font-size: 12px;
    color: white;
  }
</style>
</head>

<canvas id="stars"></canvas>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  for(let i=0;i<200;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.2, d:Math.random()*0.5+0.1});
  }

  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white';
    ctx.beginPath();
    stars.forEach(s=>{
      ctx.moveTo(s.x,s.y);
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    });
    ctx.fill();
    moveStars();
    requestAnimationFrame(drawStars);
  }

  function moveStars(){
    stars.forEach(s=>{
      s.y += s.d;
      if(s.y > canvas.height){ s.y=0; s.x=Math.random()*canvas.width; }
    });
  }

  drawStars();
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
