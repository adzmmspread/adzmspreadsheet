<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adzmspreadsheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      background: black;
      color: white;
    }

    body {
      position: relative;
    }

    /* Canvas pour Ã©toiles */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .container {
      position: relative;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      text-align: center;
      z-index: 1;
    }

    .header-image {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .search input {
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #555;
      background: #111;
      color: white;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #111;
      border: 1px solid #333;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-body {
      padding: 12px;
    }

    .name {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .price {
      color: #00ff7f;
      font-weight: 600;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <!-- Canvas pour les Ã©toiles -->
  <canvas id="stars"></canvas>

  <div class="container">
    <!-- Ton image en haut -->
    <img src="https://i.imgur.com/bzUCzL7.png" alt="Header Image" class="header-image">

    <!-- Barre de recherche juste sous l'image -->
    <div class="search">
      <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." disabled />
    </div>

    <div class="grid" id="articleGrid"></div>
  </div>

  <script>
    // Tableau d'articles vide pour l'instant
    const articles = [];

    function renderArticles() {
      const grid = document.getElementById('articleGrid');
      grid.innerHTML = '';

      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.open(article.link, '_blank');

        const imgSrc = article.image || 'https://via.placeholder.com/300x180?text=Image+non+disponible';

        card.innerHTML = `
          <img src="${imgSrc}" alt="${article.name}">
          <div class="card-body">
            <div class="name">${article.name}</div>
            <div class="price">${article.price} â‚¬</div>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    renderArticles();

    // --- Ã‰toiles en fond ---
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let starsArray = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      starsArray = [];
      for (let i = 0; i < numStars; i++) {
        starsArray.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.2 + 0.05
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      starsArray.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        // Animation simple: faire descendre les Ã©toiles
        star.y += star.speed;
        if(star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();
  </script>
</body>
</html>
