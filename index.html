<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADZM Finds</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    /* Points blancs al√©atoires fond */
    body::before {
      content: '';
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: radial-gradient(white 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      z-index: 1;
      position: relative;
    }
    .logo {
      display: block;
      max-width: 180px;
      margin: 20px auto;
    }
    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search input {
      width: 90%;
      max-width: 500px;
      padding: 10px 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .card {
      position: relative;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .card-body {
      padding: 8px;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card-body .text {
      display: flex;
      flex-direction: column;
    }
    .card-body .name {
      font-weight: bold;
      font-size: 14px;
    }
    .card-body .price {
      color: #00ff7f;
      font-weight: bold;
      font-size: 13px;
    }
    .card-body .arrow {
      font-size: 18px;
      color: white;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/wMhd6LV.jpeg" alt="Logo ADZM Finds" class="logo">

    <div class="search">
      <input type="text" id="searchInput" placeholder="üîç Rechercher un article..." onkeyup="renderArticles()" />
    </div>

    <div class="grid" id="articleGrid"></div>
  </div>

  <script>
    let articles = [];

    function addArticle(name, price, image, link) {
      articles.push({ name, price: Number(price).toFixed(2), image, link });
      renderArticles();
    }

    function renderArticles() {
      const grid = document.getElementById('articleGrid');
      const filter = document.getElementById('searchInput').value.toLowerCase();
      grid.innerHTML = '';

      articles
        .filter(a => a.name.toLowerCase().includes(filter))
        .forEach(article => {
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.open(article.link, '_blank');

          card.innerHTML = `
            <img src="${article.image}" alt="${article.name}">
            <div class="card-body">
              <div class="text">
                <div class="name">${article.name}</div>
                <div class="price">${article.price} ‚Ç¨</div>
              </div>
              <div class="arrow">‚û°Ô∏è</div>
            </div>
          `;
          grid.appendChild(card);
        });
    }

    // AJOUT DES ARTICLES
    addArticle(
      "Pull Nike Tech",
      16.00,
      "https://i.imgur.com/glqnO1W.jpeg",
      "https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA"
    );
    addArticle(
      "T-shirt Running Nike",
      5.00,
      "https://i.imgur.com/C43E1rN.jpeg",
      "https://hipobuy.com/pages/goods/details?channelId=1688&inviteCode=E6EMQHWWA"
    );

  </script>
</body>
</html>
