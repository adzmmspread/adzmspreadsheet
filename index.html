<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adzmspreadsheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
    }

    #searchInput {
      display: block;
      margin: 10px auto 20px auto;
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #111;
      color: white;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 15px rgba(255,255,255,0.2);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .card-body {
      padding: 5px 10px;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-body .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 14px;
      font-weight: bold;
      color: white;
    }

    .price {
      font-size: 14px;
      font-weight: bold;
      color: #39ff14;
    }

    .arrow {
      font-size: 16px;
      color: white;
    }

    @media(max-width: 500px){
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="container">
  <img class="logo" src="https://i.imgur.com/wMhd6LV.jpeg" alt="Logo ADZM">

  <input type="text" id="searchInput" placeholder="ðŸ” Rechercher un article..." onkeyup="renderArticles()" />

  <div class="grid" id="articleGrid"></div>
</div>

<script>
  // Ã©toiles alÃ©atoires
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const stars = [];
  for(let i=0;i<150;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*1.5+0.5});
  }
  function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
      ctx.beginPath();
      ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
      ctx.fillStyle="white";
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
  window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});

  // articles
  let articles = [];

  function addArticle(name, price, image, link){
    articles.push({name, price, image, link});
    renderArticles();
  }

  function renderArticles(){
    const grid = document.getElementById('articleGrid');
    const filter = document.getElementById('searchInput').value.toLowerCase();
    grid.innerHTML = '';
    articles
      .filter(a=>a.name.toLowerCase().includes(filter))
      .forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = ()=>window.open(a.link,'_blank');
        card.innerHTML = `
          <img src="${a.image}" alt="${a.name}">
          <div class="card-body">
            <div class="info">
              <div class="name">${a.name}</div>
              <div class="price">${a.price} â‚¬</div>
            </div>
            <div class="arrow">âž”</div>
          </div>
        `;
        grid.appendChild(card);
      });
  }

  // test avec 2 articles
  addArticle("Pull Nike Tech", 16.00, "https://i.imgur.com/glqnO1W.jpeg", "https://hipobuy.com/pages/goods/details?id=987561116919&channel=1688&inviteCode=E6EMQHWWA");
  addArticle("T-shirt CDG", 10.00, "https://i.imgur.com/wMhd6LV.jpeg", "#");

</script>
</body>
</html>
